<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeColor - Detección de Color</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla principal -->
  <div class="container main-screen">
    <header>
      <h1>VeColor</h1>
    </header>
    <input type="file" id="upload" accept="image/*">
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="color-info"></div>
  </div>

  <!-- Pantalla de configuración -->
  <div class="container config-screen" style="display: none;">
    <header>
      <h1>Configuración</h1>
    </header>
    <label class="toggle-switch">
      <input type="checkbox" id="voiceToggle">
      <span class="slider"></span>
    </label>
    <span>Lectura por voz</span>
  </div>

  <!-- Footer de navegación -->
  <footer>
    <button class="nav-button" onclick="showMainScreen()">Detección</button>
    <button class="nav-button" onclick="showConfigScreen()">Config</button>
  </footer>

  <script src="script.js"></script> <!-- Archivo de detección de color -->
  <script src="cambio.js"></script> <!-- Archivo de cambio de pantallas -->
</body>
</html>
