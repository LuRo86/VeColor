<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de color de píxel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid black;
      cursor: crosshair;
    }
    #color-info {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>
  <div id="color-info">Haz clic en la imagen para detectar el color</div>

  <script src="script.js"></script>
</body>
</html>
